name: frontend

on:
  pull_request:
    branches:
      - "main"
      - "featurethon"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'

  # Commenting out linting for now while we setup the linter
  # lint:
  #   runs-on: ubuntu-latest
  #   needs: changes
  #   if: needs.changes.outputs.frontend == 'true'
  #   defaults:
  #     run:
  #       working-directory: ./frontend/web
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v3
  #     - name: Use Bun
  #       uses: oven-sh/setup-bun@v1
  #     - name: Install dependencies
  #       run: bun install
  #     - name: Lint
  #       run: bun run lint

  build:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./frontend/web
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun run build
