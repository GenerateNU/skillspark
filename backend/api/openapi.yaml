  /api/v1/organizations:
    get:
      tags:
        - Organizations
      summary: List all organizations
      description: Returns a paginated list of organizations
      operationId: list-organizations
      parameters:
        - name: page
          in: query
          description: Page number (starts at 1)
          explode: false
          schema:
            type: integer
            description: Page number (starts at 1)
            format: int64
            default: 1
            minimum: 1
        - name: page_size
          in: query
          description: Number of items per page
          explode: false
          schema:
            type: integer
            description: Number of items per page
            format: int64
            default: 10
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: List of organizations
                items:
                  $ref: '#/components/schemas/Organization'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      tags:
        - Organizations
      summary: Create a new organization
      description: Creates a new organization with the provided information
      operationId: create-organization
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                active:
                  type: boolean
                location_id:
                  type: string
                name:
                  type: string
                  minLength: 1
                  maxLength: 255
                profile_image:
                  type: string
                  format: binary
                  contentEncoding: binary
              required:
                - name
            encoding:
              active:
                contentType: text/plain
              location_id:
                contentType: text/plain
              name:
                contentType: text/plain
              profile_image:
                contentType: image/png,image/jpeg
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/organizations/{id}:
    get:
      tags:
        - Organizations
      summary: Get organization by ID
      description: Returns a single organization by their ID
      operationId: get-organization
      parameters:
        - name: id
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
            description: Organization ID
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        default:
          description: Error
