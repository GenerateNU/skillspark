openapi: 3.1.0
info:
  title: SkillSpark API
  description: API for the SkillSpark application
  contact:
    name: SkillSpark Team
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /api/v1/auth/login/guardian:
    post:
      tags:
        - Auth
      summary: Login a guardian
      description: Logs in a guardian
      operationId: login-guardian
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInputBody'
        required: true
      responses:
        "200":
          description: OK
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuardianLoginOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/auth/login/manager:
    post:
      tags:
        - Auth
      summary: Login a manager
      description: Logs in a manager
      operationId: login-manager
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInputBody'
        required: true
      responses:
        "200":
          description: OK
          headers:
            Set-Cookie:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManagerLoginOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/auth/signup/guardian:
    post:
      tags:
        - Auth
      summary: Register a guardian
      description: Registers a guardian
      operationId: signup-guardian
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GuardianSignUpInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuardianSignUpOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/auth/signup/manager:
    post:
      tags:
        - Auth
      summary: Register a manager
      description: Registers a manager
      operationId: signup-manager
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ManagerSignUpInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ManagerSignUpOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/child:
    post:
      tags:
        - Child
      summary: Creates a child
      description: Creates a child
      operationId: create-child
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChildInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Child'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/child/{id}:
    get:
      tags:
        - Child
      summary: Get a child by id
      description: Returns a child by id
      operationId: get-child-by-id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Child'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    delete:
      tags:
        - Child
      summary: Delete a child
      description: Deletes a child by ID
      operationId: delete-child
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Child'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    patch:
      tags:
        - Child
      summary: Updates a child
      description: Updates a child by ID
      operationId: update-child
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChildInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Child'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/children/{id}:
    get:
      tags:
        - Child
      summary: Get all children for a guardian
      description: Returns the list of children associated with a given guardian ID
      operationId: get-children-by-guardian-id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Child'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/event-occurrences:
    get:
      tags:
        - Event Occurrences
      summary: Get all event occurrences
      description: Returns a list of all event occurrences in the database
      operationId: get-all-event-occurrences
      parameters:
        - name: page
          in: query
          explode: false
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: limit
          in: query
          explode: false
          schema:
            type: integer
            format: int64
            default: 100
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: List of all event occurrences in the database
                items:
                  $ref: '#/components/schemas/EventOccurrence'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      tags:
        - Event Occurrences
      summary: Create an event occurrence
      description: Creates a new event occurrence in the database
      operationId: post-event-occurrence
      requestBody:
        content:
          application/json:
            schema:
              description: New event occurrence to add
              $ref: '#/components/schemas/CreateEventOccurrenceInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: Created event occurrence
                $ref: '#/components/schemas/EventOccurrence'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/event-occurrences/{id}:
    get:
      tags:
        - Event Occurrences
      summary: Get an event occurrence by ID
      description: Returns an event occurrence that matches the ID
      operationId: get-event-occurrences-by-id
      parameters:
        - name: id
          in: path
          description: ID of an event occurrence
          required: true
          schema:
            type: string
            description: ID of an event occurrence
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: Event occurrence in the database that matches the ID
                $ref: '#/components/schemas/EventOccurrence'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    patch:
      tags:
        - Event Occurrences
      summary: Update an event occurrence
      description: Updates an event occurrence in the database
      operationId: patch-event-occurrence
      parameters:
        - name: id
          in: path
          description: ID of the event occurrence to update
          required: true
          schema:
            type: string
            description: ID of the event occurrence to update
      requestBody:
        content:
          application/json:
            schema:
              description: Event occurrence fields to update
              $ref: '#/components/schemas/UpdateEventOccurrenceInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: Updated event occurrence
                $ref: '#/components/schemas/EventOccurrence'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/events:
    post:
      tags:
        - Events
      summary: Create a new event
      description: Creates a new event
      operationId: create-event
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                age_range_max:
                  type: integer
                  format: int64
                age_range_min:
                  type: integer
                  format: int64
                category:
                  type: array
                  items:
                    type: string
                description:
                  type: string
                  minLength: 2
                  maxLength: 200
                header_image:
                  type: string
                  format: binary
                  contentEncoding: binary
                organization_id:
                  type: string
                title:
                  type: string
                  minLength: 2
                  maxLength: 100
              required:
                - title
                - description
                - organization_id
            encoding:
              age_range_max:
                contentType: text/plain
              age_range_min:
                contentType: text/plain
              category:
                contentType: text/plain
              description:
                contentType: text/plain
              header_image:
                contentType: image/png,image/jpeg
              organization_id:
                contentType: text/plain
              title:
                contentType: text/plain
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/events/{event_id}/event-occurrences/:
    get:
      tags:
        - Events
      summary: Get event occurrences by event ID
      description: Returns event occurrences that match the event ID
      operationId: get-event-occurrences-by-event-id
      parameters:
        - name: event_id
          in: path
          description: ID of an event
          required: true
          schema:
            type: string
            description: ID of an event
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: List of event occurrences in the database that match the event ID
                items:
                  $ref: '#/components/schemas/EventOccurrence'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/events/{id}:
    delete:
      tags:
        - Events
      summary: Delete an existing event by id
      description: Deletes an existing event by id
      operationId: delete-event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteEventOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    patch:
      tags:
        - Events
      summary: Update an existing event
      description: Updates an existing event
      operationId: update-event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                age_range_max:
                  type: integer
                  format: int64
                age_range_min:
                  type: integer
                  format: int64
                category:
                  type: array
                  items:
                    type: string
                description:
                  type: string
                  minLength: 2
                  maxLength: 200
                header_image:
                  type: string
                  format: binary
                  contentEncoding: binary
                organization_id:
                  type: string
                title:
                  type: string
                  minLength: 2
                  maxLength: 100
            encoding:
              age_range_max:
                contentType: text/plain
              age_range_min:
                contentType: text/plain
              category:
                contentType: text/plain
              description:
                contentType: text/plain
              header_image:
                contentType: image/png,image/jpeg
              organization_id:
                contentType: text/plain
              title:
                contentType: text/plain
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/greet/{name}:
    get:
      tags:
        - Examples
      summary: Get a greeting
      description: Returns a personalized greeting message
      operationId: get-greeting
      parameters:
        - name: name
          in: path
          description: Name to greet
          required: true
          schema:
            type: string
            description: Name to greet
            maxLength: 30
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGreetingOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
