openapi: 3.1.0
info:
  title: SkillSpark API
  description: API for the SkillSpark application
  contact:
    name: SkillSpark Team
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /api/v1/events:
    post:
      tags:
        - Events
      summary: Create a new event
      description: Creates a new event
      operationId: create-event
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/events/{id}:
    delete:
      tags:
        - Events
      summary: Delete an existing event by id
      description: Deletes an existing event by id
      operationId: delete-event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    patch:
      tags:
        - Events
      summary: Update an existing event
      description: Updates an existing event
      operationId: patch-event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchEventInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/greet/{name}:
    get:
      tags:
        - Examples
      summary: Get a greeting
      description: Returns a personalized greeting message
      operationId: get-greeting
      parameters:
        - name: name
          in: path
          description: Name to greet
          required: true
          schema:
            type: string
            description: Name to greet
            maxLength: 30
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGreetingOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running and healthy
      operationId: health-check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/locations:
    post:
      tags:
        - Locations
      summary: Create a new location
      description: Creates a new location
      operationId: post-location
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLocationInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/locations/{id}:
    get:
      tags:
        - Locations
      summary: Get a location by id
      description: Returns a location by id
      operationId: get-location-by-id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/schools:
    get:
      tags:
        - Schools
      summary: Get all schools
      description: Returns all schools
      operationId: get-all-schools
      parameters:
        - name: page
          in: query
          explode: false
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: limit
          in: query
          explode: false
          schema:
            type: integer
            format: int64
            default: 100
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: List of all schools in the database
                items:
                  $ref: '#/components/schemas/School'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/users:
    get:
      tags:
        - Users
      summary: List all users
      description: Returns a list of all registered users
      operationId: list-users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsersOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      tags:
        - Users
      summary: Create a new user
      description: Creates a new user account with the provided information
      operationId: create-user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserInputBody'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Returns a single user by their ID
      operationId: get-user
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: string
            description: User ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserOutputBody'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    delete:
      tags:
        - Users
      summary: Delete a user
      description: Deletes a user account by ID
      operationId: delete-user
      parameters:
        - name: id
          in: path
          description: User ID to delete
          required: true
          schema:
            type: string
            description: User ID to delete
      responses:
        "204":
          description: No Content
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
components:
  schemas:
    CreateEventInputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/CreateEventInputBody.json
          readOnly: true
        age_range_max:
          type: integer
          description: Max age for the event
          format: int64
          minimum: 0
          maximum: 100
        age_range_min:
          type: integer
          description: Minimum age for the event
          format: int64
          minimum: 0
          maximum: 100
        category:
          type: array
          description: Category of the event
          items:
            type: string
        description:
          type: string
          description: Description of the event
          minLength: 2
          maxLength: 200
        header_image_s3_key:
          type: string
          description: S3 key for the header image
        organization_id:
          type: string
          description: ID of the hosting organization
        title:
          type: string
          description: Title of the event
          minLength: 2
          maxLength: 100
      required:
        - title
        - description
        - organization_id
        - age_range_min
        - age_range_max
        - category
        - header_image_s3_key
    CreateLocationInputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/CreateLocationInputBody.json
          readOnly: true
        address_line1:
          type: string
          description: Primary address line of the location
          minLength: 5
          maxLength: 200
        address_line2:
          type: string
          description: Secondary address line of the location
          minLength: 5
          maxLength: 200
        country:
          type: string
          description: Country of the location
          minLength: 2
          maxLength: 100
        district:
          type: string
          description: District of the location
          minLength: 2
          maxLength: 100
        latitude:
          type: number
          description: Latitude of the location
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          description: Longitude of the location
          format: double
          minimum: -180
          maximum: 180
        postal_code:
          type: string
          description: Postal code of the location
          minLength: 3
          maxLength: 20
        province:
          type: string
          description: Province/State of the location
          minLength: 2
          maxLength: 100
        subdistrict:
          type: string
          description: Subdistrict of the location
          minLength: 2
          maxLength: 100
      required:
        - latitude
        - longitude
        - address_line1
        - address_line2
        - subdistrict
        - district
        - province
        - postal_code
        - country
    CreateUserInputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/CreateUserInputBody.json
          readOnly: true
        email:
          type: string
          description: User email address
          format: email
        full_name:
          type: string
          description: Full name (optional)
        username:
          type: string
          description: Username
          minLength: 3
          maxLength: 50
      required:
        - email
        - username
    ErrorDetail:
      type: object
      additionalProperties: false
      properties:
        location:
          type: string
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
        message:
          type: string
          description: Error message text
        value:
          description: The value at the given location
    ErrorModel:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/ErrorModel.json
          readOnly: true
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
        errors:
          type: array
          description: Optional list of individual error details
          items:
            $ref: '#/components/schemas/ErrorDetail'
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of the problem.
          format: uri
          examples:
            - https://example.com/error-log/abc123
        status:
          type: integer
          description: HTTP status code
          format: int64
          examples:
            - 400
        title:
          type: string
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
        type:
          type: string
          description: A URI reference to human-readable documentation for the error.
          format: uri
          default: about:blank
          examples:
            - https://example.com/errors/example
    Event:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/Event.json
          readOnly: true
        age_range_max:
          type: integer
          format: int64
        age_range_min:
          type: integer
          format: int64
        category:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        description:
          type: string
        header_image_s3_key:
          type: string
        id:
          type: string
        organization_id:
          type: string
        title:
          type: string
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - title
        - description
        - organization_id
        - age_range_min
        - age_range_max
        - category
        - header_image_s3_key
        - created_at
        - updated_at
    GetGreetingOutputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/GetGreetingOutputBody.json
          readOnly: true
        message:
          type: string
          description: Greeting message
        timestamp:
          type: string
          description: Server timestamp
      required:
        - message
        - timestamp
    HealthOutputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/HealthOutputBody.json
          readOnly: true
        status:
          type: string
          description: Health status
          examples:
            - ok
        version:
          type: string
          description: API version
          examples:
            - 1.0.0
      required:
        - status
        - version
    Item:
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
        id:
          type: string
        username:
          type: string
      required:
        - id
        - email
        - username
    ListUsersOutputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/ListUsersOutputBody.json
          readOnly: true
        total:
          type: integer
          format: int64
        users:
          type: array
          items:
            $ref: '#/components/schemas/Item'
      required:
        - users
        - total
    Location:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/Location.json
          readOnly: true
        address_line1:
          type: string
        address_line2:
          type: string
        country:
          type: string
        created_at:
          type: string
          format: date-time
        district:
          type: string
        id:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        postal_code:
          type: string
        province:
          type: string
        subdistrict:
          type: string
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - latitude
        - longitude
        - address_line1
        - address_line2
        - subdistrict
        - district
        - province
        - postal_code
        - country
        - created_at
        - updated_at
    PatchEventInputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/PatchEventInputBody.json
          readOnly: true
        age_range_max:
          type: integer
          description: Max age for the event
          format: int64
          minimum: 0
          maximum: 100
        age_range_min:
          type: integer
          description: Minimum age for the event
          format: int64
          minimum: 0
          maximum: 100
        category:
          type: array
          description: Category of the event
          items:
            type: string
        description:
          type: string
          description: Description of the event
          minLength: 2
          maxLength: 200
        header_image_s3_key:
          type: string
          description: S3 key for the header image
        organization_id:
          type: string
          description: ID of the hosting organization
        title:
          type: string
          description: Title of the event
          minLength: 2
          maxLength: 100
      required:
        - title
        - description
        - organization_id
        - age_range_min
        - age_range_max
        - category
        - header_image_s3_key
    School:
      type: object
      additionalProperties: false
      properties:
        created_at:
          type: string
          format: date-time
        id:
          type: string
        location_id:
          type: string
        name:
          type: string
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - location_id
        - created_at
        - updated_at
    UserOutputBody:
      type: object
      additionalProperties: false
      properties:
        $schema:
          type: string
          description: A URL to the JSON Schema for this object.
          format: uri
          examples:
            - http://localhost:8080/schemas/UserOutputBody.json
          readOnly: true
        email:
          type: string
          description: User email
        full_name:
          type: string
          description: Full name
        id:
          type: string
          description: User ID
        username:
          type: string
          description: Username
      required:
        - id
        - email
        - username
